<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 display: inline-block</title>
    <style>
        span {
            margin: 20px;
            padding: 20px;
            width: 80px;
            height: 50px;
            background-color: lightblue;
            border: 2px solid blue;
            /* 尝试将此更改为 display: block 或完全删除行，以查看显示模型中的差异。 */
            display: inline-block;
            /* display: block; */
        }
    </style>
</head>

<body>
    <p>
        I am a paragraph and this is a <span>span</span> inside that paragraph. A span is an inline element and so does
        not respect width and height.
    </p>
</body>

</html>
