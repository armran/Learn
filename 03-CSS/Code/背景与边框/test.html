<head>

    <title>Document</title>
    <style>
        .box {
            background-image: url(balloons.jpg);
            border-radius: 10px;
            border: 5px solid black;
            background-repeat: repeat;
            height: 100px;
            width: 500px;
        }

        h2 {
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        img{
            height: 100px;

        }
    </style>
</head>

<body>
    <ul>
        <li>令这个盒子的边框宽度为 5px，且为黑色实心（solid）的，圆角半径为 10px。</li>
        <li>添加背景图片（使用 balloons.jpg URL），调整它的大小，令其覆盖整个盒子。</li>
        <li>给予 h2 一个半透明的黑色背景颜色，并使文本为白色。</li>
    </ul>
