<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: solid black;

            div {
                border: solid red;
            }
        }

        /* 会匹配紧邻在 <div>元素后的第一个 <span>标签 */
        div+span {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div>
        <span>span</span>
        <div>div
            <span>span
                <span>span-span</span>
            </span>
        </div>

        <span>span</span><br>
        <span>span</span>
        <p>p<span>p-span</span></p>
    </div>

</body>

</html>
